<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <style>
        /* 网页整体样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif; /* 字体 */
            max-width: 800px; /* 最大宽度 */
            margin: 0 auto; /* 水平居中 */
            padding: 20px;
            background-color: #f0f0f0; /* 背景色 */
        }
        .container {
            background: white; /* 内容区白色背景 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #2c3e50;">欢迎访问我的网页！</h1>
        <p>这是一个简单的网页示例，包含标题、段落和图片：</p>
        <img 
            src="https://via.placeholder.com/600x400.png?text=示例图片" 
            alt="网页示例图" 
            style="max-width: 100%; height: auto; margin: 20px 0;"
        >
        <h2>网页内容列表</h2>
        <ul>
            <li>列表项一：学习 HTML 基础</li>
            <li>列表项二：掌握网页布局</li>
        </ul>
    </div>
</body>
</html>
